settings:
  resources:
    output: outputs.log
    log: logs.log
  server:
    enable: false
  config:
    flimit: 0
projects:
- name: stockdb
  path: /
  run: true
  bin: true
  generate: false
  build: false
  fmt: false
  test: false
  params: ["-conf custom.ini"]
  watcher:
    before: []
    after: []
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
    preview: false
  cli:
    streams: true
  file:
    streams: false
    logs: false
    errors: false
